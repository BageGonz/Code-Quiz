<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Challenge</title>
</head>

<body>
    <div class="timer">Time: <span id="time">0</span></div>
    
    <div class="wrap">

        <div id="start-screen" class="start">
            <h1>History Quiz Challenge</h1>

            <p> Try to answer the following History-related questions within the time limit.
                Keep in mind that incorrect anwsers will penalize your
                scoretime by 10 seconds!
            </p>

            <button id="start">Start Quiz</button>
        </div>
    
        <div id="questions" class="hide">

          <h2 id="questions-title"></h2>

          <div id= "choices" class="choices"></div>

        </div>

        <div class="hide" id="endscreen">
            <h2>All done!!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
             <p>
                 Enter initials: <input type="text" id="initials" max="3"/>
                 <button id="submit">Submit</button>
             </p>
        <div>

       <div id="feedback" class="feedback hide"></div>
        

    </div>
    <script src= "script1.js"></script>
</body>

</html>
